<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cervejaria e Petiscaria Mandela</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="topomesa">
    <img src="logo do bar 1.jpg" alt="Logo Cervejaria e Petiscaria Mandela" class="logo-principal">
  </header>

  <div class="containermesa">
    <nav class="garçom">
      <button onclick="window.location.href='index.html'">garçom</button>
    </nav>

    <div class="garcomdisponivel">
      <div><span class="status disponivel"></span> João - Garçom</div>
      <div><span class="status disponivel"></span> Carlos - Garçom</div>
      <div><span class="status disponivel"></span> Katia - Garçom</div>
      <div><span class="status disponivel"></span> Patricia - Garçom</div>
      <div><span class="status disponivel"></span> Lucas - Garçom</div>
      <div><span class="status disponivel"></span> Ana - Garçom</div>
    </div>
  </div>


  <div class="lancamento-pedido">
    <h2>Lançar Pedido</h2>
    <form id="formPedido">
      <label for="mesa">Mesa:</label>
      <select id="mesa" required>
        <option value="">Selecione a mesa</option>
        <option value="1">Mesa 1</option>
        <option value="2">Mesa 2</option>
        <option value="3">Mesa 3</option>
        <option value="4">Mesa 4</option>
        <option value="5">Mesa 5</option>
        <option value="6">Mesa 6</option>
        <option value="7">Mesa 7</option>
        <option value="8">Mesa 8</option>
        <option value="9">Mesa 9</option>
      </select>
      <label for="nomeCliente">Nome do Cliente:</label>
      <input type="text" id="nomeCliente" placeholder="Digite o nome do cliente" required>

      <label for="item">Item:</label>
      <input type="text" id="item" placeholder="Digite o nome do item" required>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" value="1" min="1" required>

      <label for="valor">Valor unitário (R$):</label>
      <input type="number" id="valor" step="0.01" placeholder="Ex: 10.00" required>

      <label for="obs">Observações:</label>
      <input type="text" id="obs" placeholder="Ex: sem cebola, molho à parte">

      <button type="submit" class="btn-enviar">Enviar Pedido</button>
    </form>
  </div>



  <footer class="rodapemesa">
    <img src="mandelanovo.png" alt="Logo Mandela pequeno">
  </footer>

  <script src="script.js"></script>
</body>

</html>
